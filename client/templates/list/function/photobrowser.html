

<ion-view hide-tabs="true" title="photoBrowser" ng-controller="FuncCtrl as func">
    <ion-content >
        <link rel="stylesheet" type="text/css" href="https://rawgit.com/nolimits4web/Framework7/master/dist/css/framework7.ios.min.css">

        <ion-list>
            <ion-item class="item item-thumbnail-left" ng-repeat="item in items" ng-click="photoBrowser($index)">
                <img ng-src="{{item.url}}">
                <h2>Index - {{$index}}</h2>
                <p>{{item.url}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
