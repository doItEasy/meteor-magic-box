<ion-view hide-tabs="true" title="Tabbed Slide box" ng-controller="FuncCtrl as func">
    <ion-content scroll="false">
        <tab-slide-box tab="2" >
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <a href="javascript:;" class="ion-home"></a>
                    <a href="javascript:;" class="ion-ios-game-controller-b"></a>
                    <a href="javascript:;" class="ion-email"></a>
                    <a href="javascript:;" class="ion-model-s"></a>
                    <a href="javascript:;" class="ion-person"></a>
                </div>
            </div>
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide>
                    <h3>Home content</h3>
                </ion-slide>
                <ion-slide>
                    <h3>Games content</h3>
                </ion-slide>
                <ion-slide>
                    <h3>Mail content</h3>
                </ion-slide>
                <ion-slide>
                    <h3>Car content</h3>
                </ion-slide>
                <ion-slide>
                    <h3>Profile content</h3>
                </ion-slide>

            </ion-slide-box>
        </tab-slide-box>
    </ion-content>
</ion-view>
