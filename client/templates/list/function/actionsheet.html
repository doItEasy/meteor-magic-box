<ion-view hide-tabs="true" view-title="action-sheet" ng-controller="FuncCtrl as func">
    <ion-content padding="10">

        <button class="button  button-full button-positive" ng-click="func.showActionSheet()">
            show actionsheet
        </button>


        <button class="button  button-full button-positive" ng-click="func.showPopup()">
            show Popup
        </button>
    </ion-content>
</ion-view>
